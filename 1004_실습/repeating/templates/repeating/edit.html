<form action="{% url 'repeating:editing' repeats.pk %}" method="POST">
    {% csrf_token %}
    <label for="title">제목 : </label>
    <input type="text" name="title" value="{{ repeats.title }}">
    <br>
    <br>
    <label for="content">내용 : </label>
    <textarea name="content" cols="30" rows="10">{{ repeats.content }}</textarea>
    <br>
    <input type="submit" value="수정">
</form>
