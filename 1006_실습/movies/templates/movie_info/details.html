{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class='total'>
      <div class="d-flex justify-content-between">
        <h1>{{ movie_info.title }}</h1>
        <h3>{{ movie_info.running_time }}</h3>
      </div>
      <div class='contents mt-3'>
        {{ movie_info.summary }}
      </div>
      <div class="d-flex justify-content-end mt-3 fw-bold">
        <a href="{% url 'movie_info:details' movie_info.id %}">
          <button type="button" class="btn btn-outline-success me-3">
            수정
          </button>
        </a>
        <button type="button" class="btn btn-outline-danger">삭제</button>
      </button>
      <div></div>
    </div>
  {% endblock %}
