{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class='total'>
      <div class="d-flex justify-content-between">
        <h1>{{ movie_info.title }}</h1>
        <h3>{{ movie_info.running_time }}</h3>
      </div>
      <div class='contents mt-3'>
        {{ movie_info.summary }}
      </div>
      <div class='d-flex justify-content-between'>
        <div class="mt-3">
          <a href="{% url 'movie_info:board' %}">
            <button type="button" class="btn btn-dark">Home</button>
          </a>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <form action="{% url 'movie_info:edit' movie_info.pk %}" method='GET'>
            <button type="submit" class="btn btn-outline-success me-3">
              수정
            </button>
          </form>
          <a href="{% url 'movie_info:delete' movie_info.pk %}">
            <button type="button" class="btn btn-outline-danger">삭제</button>
          </a>
        </div>
      </div>
    </div>
  {% endblock %}
