{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container bg-dark-lg text-bg-dark mt-5 p-5">
    <h1 class='text-center mb-5'>회원가입</h1>
    <form action="{% url 'log:signup' %}" method='POST'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-primary" type='submit'>확인</button>
    </form>
  </div>
{% endblock content %}
