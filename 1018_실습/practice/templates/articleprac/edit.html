{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="text-center mt-5">게시글 수정</h1>
  <div class='container'>
    <form action="{% url 'prac:edit' form_info.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class='btn btn-outline-primary ' type="submit" value='제출'>
    </form>
  </div>
{% endblock content %}
