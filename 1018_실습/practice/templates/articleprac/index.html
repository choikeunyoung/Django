{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="text-center mt-5">게시글 작성</h1>
  <div class='card_css container' style="color:white; padding:1rem; margin-bottom:3rem;">
    <form action="{% url 'prac:index' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class='btn btn-outline-primary ' type="submit" value='제출'>
    </form>
  </div>
{% endblock content %}
